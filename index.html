<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Phone Hunter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <header class="mt-5 mb-5 ">
    <h1 class="text-bold text-center text-success">Welcome to Phone Hunter</h1>
  </header>

  <main>

    <!-- phon search -->

    <section>
      <div class="w-75 mx-auto">
        <input id="search-field"  type="email" class="form-control" id="exampleFormControlInput1"
          placeholder="search your phone">
          <div id="btn-search" class="btn btn-primary mb-3">Search</div>
      </div>

     

    </section>
    <section class="mx-auto" style="width: 1100px;">
      <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">


      </div>
      <div id="no-found-phone" class="mt-4 d-none">
        <h3 class="text-warning">No Phone Found. Please Search Your Phone</h3>
      </div>
    </section>
    <!-- Loader or Spinner section -->
    <section id="loader" class="d-none">
      <div style="height: 400px ;" class="d-flex justify-content-center align-item-center ">
        <div class="spinner-border text-success" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
